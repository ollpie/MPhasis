<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MPhasis Administrations Login</title>
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="res/css/styles.css"/>
    </head>

    <body>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Administrations Login</a>
                </div>
            </div>
        </nav>
        
        <div id="loginParams">
            <div align="center" id="login_input">
                <div class="input-group input-group-lg">
                    <input type="text" id="nutzername" class="form-control" placeholder="Nutzername">
                </div>
                <div class="input-group input-group-lg">
                    <input type="password" id="passwort" class="form-control" placeholder="Passwort">
                </div>
            </div>

            <div align="center" id="button_group">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" id="loginButton" class="btn btn-info">Anmelden</button>
                </div>
            </div>
        </div>

        <div id="newContent">
            <div >
                <div class="input-group">
                    <textarea id="newsArea" class="form-control" rows="6" style="resize:none" placeholder="Neuer Inhalt für den Newsfeed..."></textarea>     
                    <button id="newsBtn" class="input-group-addon btn btn-info">Veröffentlichen</button>
                </div>
            </div>
        </div>
        <div id="newContent2">
            <div >
                <div class="input-group">
                    <textarea class="form-control" rows="6" style="resize:none" placeholder="Neuer Inhalt für über uns..."></textarea>     
                    <span class="input-group-addon btn btn-info">Veröffentlichen</span>
                </div>
            </div>
        </div>
                    
        <script src="src/App.js"></script>
        <script src="src/ViewController.js"></script>
        <script src="src/MainView.js"></script>
        <script src="src/MainModel.js"></script>
        <script src="src/Backend.js"></script>
        <script src="src/Database.js"></script>
        <script type="text/javascript" src="../MPhasis/libs/jquery-2.0.3.min.js"></script>
        <script src="../MPhasis/libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="../MPhasis/libs/underscore-min.js"></script>
        
        <script>
            App.init();
        </script>
    </body>
</html>
